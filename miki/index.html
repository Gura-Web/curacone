<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .viewarea{
      width: 600px;
      height: 400px;
      margin: 0 auto;
      border: solid 1px pink;
      text-align: center;
      line-height: 400px;
    }
  </style>
</head>
<body>
  <div class="viewarea" id="drop"> ここに画像をドロップしてください。(※複数選択可能)</div>
  <div id="output"></div>

  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
  $(function(){
      
    // 対応の確認 操作ができるかどうかを見る
    if(! window.File || ! window.FileReader || !window.FileList || ! window.Blob){
      return;
    }
    
    // イベントのキャンセル関数
    var cancelEvent = function(event){
      event.preventDefault();
      event.stopPropagation();
    };

    // ファイルを読み込む関数
    var dropFileEvent = function(event){

      cancelEvent(event);

      // ファイル一覧の取得
      var files = event.originalEvent.dataTransfer.files;

      // 各ファイルに対して処理を実施
      for(var i = 0; i < files.length; i++){

        // ファイルの取得・読み取り
        var f = files[i];
        var reader = new FileReader();

        // 読み込み完了時の関数を登録
        reader.onload = function(e){
          // Data URL形式のデータを取り出す(base64)
          var text = e.target.result;

          // outputに表示
          var img = $("<img>");
          img.attr("src",text);
          $("#output").append(img);
        };

        // 読み込んだファイルをDataURL形式で読み取る
        reader.readAsDataURL(f);
      }
    };

    // イベントの設定
    // dragenter,dragover,dragleave => 通常のイベントをキャンセルする関数を実行
    // drop => ファイルドロップ時の処理の関数を実行
    $("#drop").on({
      "dragenter": cancelEvent,
      "dragover": cancelEvent,
      "dragleave": cancelEvent,
      "drop": dropFileEvent
    });
  });
  </script>
</body>
</html>
